<!doctype html>
<html>
<head>
     <title>autocomplete</title>
</head>
<body>
     <form action="savedata.html" method="post" autocomplete="off">
	 <table>
	 <tr>
	 <th>name</th>
	 <td><input type="text" name="fname" autocomplete="on" /></td>
	 </tr>
	 
	 <tr>
	 <th>email</th>
	 <td><input type="text" name="fname" autofocus /></td>
	 </tr>
	 <tr
	 <td colspan="2" align="center"><button type="submit" formtarget>save</button></td>
	 <td colspan="2" align="center"><button type="submit"focus>save as admin</button></td>
	 </tr>
	 </table>
	 <input type="tel" name="mobile" required form="form">
</body>
</html>
