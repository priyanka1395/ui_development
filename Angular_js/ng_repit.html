<html>
	<head>
		<title>angular repeat</title>
		<link href="assets/css/bootstrap.css" rel="stylesheet">
		<script src="assets/js/angular.js"></script>
	</head>
 <body ng-app="" ng-init="item=['women clothing','menclothing','kinds wear','sport were'];">
 <div class="container">
 <div class="row">
 <div class="col-sm-4">
 <ul class="list-group">
 <li class="list-group-item" ng-repeat="i in item">{{i}}</li>
 </ul>
 </div>
  <div class="col-sm-4"></div>
  <div class="col-sm-4"></div>
 </div>
 </div>
 </body>
 </html>
