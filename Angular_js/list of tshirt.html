<html>
    <head>
	    <title>ng-init</title>
		<script src="assets/js/angular.js"></script>
	</head>
	<body ng-app="" ng-init="tshirt=['red','blue','orange','black','red','blue','orange','black'];">
	  <ul>
	       <li ng-repeat="tshirt">{{f}}</li>
	  </ul>
	  
	  <label ng-repeat="y is a tshirt">{{y}}<input type="text"></label>
	   
	   <select ng-model="tshirt">
	   <option ng-repeat="this is a tshirt">{{a}}</option>
	   </select>
	
	</body>
	</html>
