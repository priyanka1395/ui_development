<html>
    <head>
	    <title>ng-init</title>
		<script src="assets/js/angular.js"></script>
	</head>
	<body ng-app="" ng-init="a=10;b=20;">
	<div>
	<input type="text" ng-model="a"><br>
	<input type="text" ng-model="b"><br>
	<label>the addition of and b is:{{a+b}}</label>
	
	</div>
	</body>
	</html>
