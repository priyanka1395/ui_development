<html>
    <head>
	      <title>Arraysin Js</title>
	</head>
	<body>
	    <script>
		    var flowers=['lily', 'lotus','rose','hibiscus'];
			document.write("The value stored in array are:<br>");
			document.write(flowers[0]+"<br>");
			document.write(flowers[1]+"<br>");
			document.write(flowers[2]+"<br>");
			document.write(flowers[3]+"<br>");
		</script>
	</body>
</html>
