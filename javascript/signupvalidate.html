<html>
	<head>
		<title>validation in javascript</title>
		<link rel="stylesheet" href="dist/css/bootstrap.css">
		<style>
			i{color:red;}
		</style>
		<script>
			function validate()
			{
				//step1: fetch value of textbox using id and store it in the respective variable
				var name=document.getElementById("fname").value;
				var email=document.getElementById("email").value;
				var mobile=document.getElementById("mobile").value;
				var city=document.getElementById("city").value;
				var state=document.getElementById("state").value;
				var address=document.getElementById("address").value;
				var male=document.getElementById("male").checked;
				var female=document.getElementById("female").checked;
				var hobby1=document.getElementById("hobby1").checked;
				var hobby2=document.getElementById("hobby2").checked;
				var hobby3=document.getElementById("hobby3").checked;
				
				//alert("male:"+male);
				//alert("female:"+female);
				
				//alert(name+" "+email+" "+mobile+" "+city+" "+state+" "+address);
				//step 2 : removing the left right space by using trim(),if given.
				name=name.trim();
				email=email.trim();
				mobile=mobile.trim();
				address=address.trim();
				//step 3: check if respective variable is blank
				//if blank change the respective textbox bordercolor to red
				//or if variable is not blank
				// then change the respective textbox bordercolor to green
				if(name=="")
				{
					document.getElementById("nameerror").innerHTML="invalid name";
					document.getElementById("fname").style.borderColor="red";
					
				}
				else{
					document.getElementById("fname").style.borderColor="green";
					document.getElementById("nameerror").innerHTML="";
				}
				//.......for email..............//
				if(email=="")
				{
					document.getElementById("email").style.borderColor="red";
					document.getElementById("emailerror").innerHTML="invalid email";
				}
				else
				{
					document.getElementById("email").style.borderColor="green";
					document.getElementById("emailerror").innerHTML="";
				}
				if(mobile=="")
				{
				document.getElementById("mobile").style.borderColor="red";
				document.getElementById("mobileerror").innerHTML="invalid mobile no";
				}
				else{
					document.getElementById("mobile").style.borderColor="green";
					document.getElementById("mobileerror").innerHTML="";
				}
				if(city=="")
				{
				document.getElementById("city").style.borderColor="red";
				document.getElementById("cityerror").innerHTML="invalid city";
				}
				else
				{
					document.getElementById("city").style.borderColor="green";
					document.getElementById("cityerror").innerHTML="";
				}
				if(state=="")
				{
					document.getElementById("state").style.borderColor="red";
					document.getElementById("stateerror").innerHTML="invalid state";
				}
				else
				{
					document.getElementById("state").style.borderColor="green";
					document.getElementById("stateerror").innerHTML="";
				}
				if(address=="")
				{
					document.getElementById("address").style.borderColor="red";
					document.getElementById("addresserror").innerHTML="invalid address";
				}
				else{
					document.getElementById("address").style.borderColor="green";
					document.getElementById("addresserror").innerHTML="";
				}
				//===========for gender=============//
				if(male==true||female==true)
				{
					document.getElementById("gendererror").innerHTML="";
				}
				else{
					document.getElementById("gendererror").innerHTML="please select the gender";
				}
				///=======for hobby================//
				if(hobby1==true||hobby2==true||hobby3==true)
				{
					document.getElementById("hobbyerror").innerHTML="";
				}
				else{
					document.getElementById("hobbyerror").innerHTML="please select the hobby";
				}
				}
		</script>
	</head>
	<body>
		<div class="container well">
		<div class="form-group">
			<div class="row">
				<div class="col-sm-4">
					<label>name</label>
				</div>
				<div class="col-sm-8">
					<input type="text" name="fname" id="fname" class="form-control">
					<i id="nameerror"></i>
				</div>
			</div>
			</div>
			<div class="form-group">
			<div class="row">
				<div class="col-sm-4">
					<label>email</label>
				</div>
				<div class="col-sm-8">
					<input type="text" name="email" id="email" class="form-control">
					<i id="emailerror"></i>
				</div>
			</div>
			</div>
			<div class="form-group">
			<div class="row">
				<div class="col-sm-4">
					<label>mobile</label>
				</div>
				<div class="col-sm-8">
					<input type="text" name="mobile" id="mobile" class="form-control">
					<i id="mobileerror"></i>
				</div>
			</div>
			</div>
			<div class="form-group">
			<div class="row">
				<div class="col-sm-4">
					<label>city</label>
				</div>
				<div class="col-sm-8">
					<select id="city" class="form-control">
						<option value="">---select city---</option>
						<option value="bangalore">bangalore</option>
						<option value="pune">pune</option>
						<option value="chennai">chennai</option>
					</select>
					<i id="cityerror"></i>
				</div>
			</div>
			</div>
			<div class="form-group">
			<div class="row">
				<div class="col-sm-4">
					<label>state</label>
				</div>
				<div class="col-sm-8">
					<select id="state" class="form-control">
						<option value="">---select state---</option>
						<option value="karnataka">karnataka</option>
						<option value="maharastra">maharastra</option>
						<option value="tn">tn</option>
					</select>
					<i id="stateerror"></i>
				</div>
			</div>
			</div>
			<div class="form-group">
			<div class="row">
				<div class="col-sm-4">
					<label>address</label>
				</div>
				<div class="col-sm-8">
					<textarea id="address" class="form-control"></textarea>
					<i id="addresserror"></i>
					
				</div>
			</div>
			</div>
			<div class="form-group">
			<div class="row">
				<div class="col-sm-4">
					<label>gender</label>
				</div>
				<div class="col-sm-8">
					<input type="radio" name="gender" value="m" id="male">male
					<input type="radio" name="gender" value="f" id="female">female
					<i id="gendererror"></i>
					
				</div>
			</div>
			</div>
			<div class="form-group">
			<div class="row">
				<div class="col-sm-4">
					<label>hobby</label>
				</div>
				<div class="col-sm-8">
					<input type="checkbox" name="hobby" value="reading" id="hobby1">reading
					<input type="checkbox" name="hobby" value="writing" id="hobby2">writing
					<input type="checkbox" name="hobby" value="singing" id="hobby3">singing
					<i id="hobbyerror"></i>
					
				</div>
			</div>
			</div>
			
			
			
			
			<div class="form-group">
			<div class="row">
				<div class="col-sm-12 text-center">
				<button class="btn btn-primary"	type="button" onclick="validate()">send</button>
			
				</div>
			</div>
			</div>
		</div>
	</body>
</html>
