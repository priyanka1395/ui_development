<html>
<head>
       
       <title>date function</title>
</head>
<body>
  <script>
        var date=new Date();
		alert(date);
		alert("Month is:"+date.getMonth());
		alert("Day is:"+date.getDay());
		alert("Year is:"+date.getYear());
		alert("Minites is:"+date.getMinites());
		alert("Secound is:"+date.getSecound());
		alert("Houres is:"+date.getHoures());
		alert("Milisecond is:"+date.getMilisecond());
		
	</script>
</body>
</html>
