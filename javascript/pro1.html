<html>
    <head>
	     <title>Program Declare a variable</title>
	</head>
	<body>
	    <h3>Use a var keyword to declare  the variable</h3> 
		<script>
		     var name="Pupi";//String variable
			 document.write(name+"<br>");
			 var a=10;// this is an integer
			 document.write("The value of a is=="+a+"<br>")
			 var b=30.25;
			 document.write("The value of b is="+b)
			 
			 document.write("<h1>to find the datatype of the variable we use typeof function</h1><br>")
			 
			 document.write("the data type of name is: "+typeof(name)+"<br>");
			 
			 document.write("the data type of a is: "+typeof(a)+"<br>");
			 
			 document.write("the data type of b is: "+typeof(b)+"<br>");
			 
			 var c=true;
			 document.write("the data type of c is::"+typeof(c));
			 
		</script>
	</body>
</html>
