<html>
    <head>
	      <title>Arraysin Js</title>
	</head>
	<body>
	    <script>
		    var flowers=['lily', 'lotus','rose','hibiscus'];
			var j=flowers.length;
			   alert("The length of the array is"+j);
			   for(i=0;i<j;i++)
			   {
			       document.write(flowers[i]+"<br>");
			   }
			
		</script>
	</body>
</html>
