<html>
    <head>
	    <title>POP up BOXES</title>
	</head>
	
	
	<body>
	    <h1> there are popup boxes in js</h1>
		<script>
		
		       function show(){
		        var a=prompt("enter the number");
				alert("The value of a is="+a);
				confirm("do you really want to continue?");
				}
		</script>
	       <button type="button" onclick="show()">show</button>
	   
	   
	</body>
</html>
