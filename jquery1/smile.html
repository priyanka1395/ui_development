<html>
	<head>
		<title>hide show toggle</title>
		<link href="assets/css/bootstrap.css" rel="stylesheet">
		<script src="assets/js/jquery.min.js"></script>
		<style>
			h4,img{
				display:none;
			}
		</style>
		<script>
			$(document).ready(function(){
			   $("#hide").click(function() {
				$("#p1").hide(2000);
				$("h4").show(2000);
				$("img").show(2000);
				
				
			   })
			    $("#show").click(function() {
				$("#p1").show(3000);
				$("h4").hide(3000);
				$("img").hide(3000);
				
			    })
				$("#toggle").click(function() {
				$("#p1").toggle(5000);
				$("h4").toggle(5000);
				$("img").toggle(5000);
				
			    })
			
			});
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
					<div class="panel panel-success">
						<div class="panel-heading">
							<h3 class="text-center">HIDE show smile toggle</h3>
							<img src="assets/imeges/5.jpg" class="img-responsive">
						</div>
						<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="text-center">
							Click on the para to see the effect
							</h3>
						</div>
							<img src="assets/imeges/5.jpg" class="img-responsive">
						</div>
						<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
					<div class="panel panel-primary">
						<div class="panel-heading">
						<img src="assets/imeges/1.jpg" class="img-responsive">
						</div>
						<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
					<div class="panel panel-primary">
						<div class="panel-heading">
						<img src="assets/imeges/4.jpg" class="img-responsive">
						</div>
						
						<div class="panel-footer">
							<button class="btn btn-danger" id="hide">hide</button>
							<button class="btn btn-success" id="show">Show</button>
							<button class="btn btn-primary" id="toggle">Toggle</button>
						</div>
					</div>
				</div>
				<div class="col-sm-2"></div>
			</div>
		</div>
	</body>
</html>
