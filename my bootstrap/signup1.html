<html>
	<head>
		<title>input group</title>
		<link  rel="stylesheet" href="dist/css/bootstrap.css">
	</head>
	<body>
		<div class="container">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="panel-body">
						<div class="row">
						<div class="col-sm-3"></div>
						<div class="col-sm-6">
						<div class="row">
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i>
									</span>
									<input type="text" class="form-control" placeholder="name">
								</div>
							</div>
					</div>
						<div class="row">
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i>
									</span>
									<input type="text" class="form-control" placeholder="email">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-mobile"></i>
									</span>
									<input type="text" class="form-control" placeholder="mobile">
								</div>
							</div>
					</div>
					<div class="row">
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i>
									</span>
									<input type="text" class="form-control" placeholder="password">
								</div>
							</div>
					</div>
					<div class="row">
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i>
									</span>
									<input type="text" class="form-control" placeholder="confirm password">
								</div>
							</div>
					</div>
					</div>
							<div class="col-sm-3"></div>
							
						</div>
					</div>
					<div class="panel-footer">
						<div class="row form-group">
							<div class="col-sm-12 text-center">
								<button type="button" class="btn btn-success">login</button>
								<button type="reset" class="btn btn-danger">clear</button><br>
								</div>
								</div>
								</div>
								</div>
			</div>
		</div>
		
	</body>
</html>
