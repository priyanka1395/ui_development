<!doctype html>
<html>
<head>
<title>border image</title>
<style>
    #div1{
	height:300px;
	
	background-image:url(img/23.jpg),url(img/1.jpg);
	background-position:right bottom,left top;
	background-repeat:no-repeat,repeat;
	background-size:100px,50px;
	}
	
	#div2{
	height:300px;
	background-image:url(img/1.jpg)right bottom no-repeat,
	
	url(img/1.jpg)left top repeat;
	
	}
	#div3{
	height:300px;
	
	background-image:url(img/23.jpg),url(img/1.jpg);
	background-position:right bottom,left top;
	background-repeat:no-repeat repeat;
	background-size:cover;
	}
	#div4{
	height:500px;
	border:5px dotted black;
	background-image:url(img/is.jpg);
	background-repeat:repeat;
	padding:50px;
	background-origin:content-box;
	}
	#div5{
	height:500px;
	border:5px dotted black;
	background-color:yellow
	background-repeat:repeat;
	padding:50px;
	background-clip:padding-box;
	}


</style>
</head>
<body>
<div id="div1">
</div>
<div id="div2">
</div>
<div id="div3">
</div><br>
<div id="div4">
<br><br>
this is background-clip
</div>
<div id="div5">
<br><br>
this is my content-box
</div>

</body>
</html>
