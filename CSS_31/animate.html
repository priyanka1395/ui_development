
<!doctype html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Animation in CSS3</title>
		<style>
			#div1{
				height:200px;
				width:200px;
				border:5px solid black;
				padding:30px;
				box-sizing:border-box;
				background-color:red;
				-webkit-animation-name:firstdiv;
				-webkit-animation-duration:6s;	
			}
			-@-webkit-keyframes firstdiv{
				from{background:red;}	
				to{background:yellow;}
			}
			@keyframes firstdiv{
				from{background:red;}	
				to{background:yellow;}
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
