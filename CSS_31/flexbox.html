
<!doctype html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Flex Box in CSS3</title>
		<style>
			#flexcontainer{
				
				display:flex;
				background-color:skyblue;
				flex-direction:row-reverse; /* column reverse,row,column*/
			}
			.div1{
				height:100px;
				width:100px;
				background-color:blue;
				border:2px solid yellow;
				margin:5px;
				text-align:center;
				line-height:75px;
				color:white;
				font-weight:bold;
				font-size:20px;
			}
		</style>
	</head>
	<body>
		<div id="flexcontainer">
			<div class="div1">First Div</div>
			<div class="div1">Second Div</div>
			<div class="div1">Third Div</div>
			<div class="div1">Fourth Div</div>
			<div class="div1">Fifth Div</div>
		</div>
	</body>
</html>
