<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>gradients</title>
<style>
#div1{
    height:300px;
	
	background-color:red;
	
	background:linear-gradient(red,blue,green,yellow,violet);
}
#div2{
    height:300px;
	
	background-color:red;
	
	background:linear-gradient( to left,red,blue,green,yellow,violet);
}
#div3{
    height:300px;
	
	background-color:red;
	
	background:linear-gradient(40deg,red,blue,green,yellow,violet);
}
#div4{
    height:300px;
	
	background-color:red;
	
	background:repeating-linear-gradient(red 10%,yellow 20%,green 30%);
}
#div5{
    height:300px;
	
	background-color:red;
	
	background:radial-gradient(red 10%,yellow 20%,green 30%,violet 50%);
}

</style>
</head>
<body>
     <section>
	    <div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
		<div id="div4"></div>
		<div id="div5"></div>
		
	 </section>
</body>
</html>
