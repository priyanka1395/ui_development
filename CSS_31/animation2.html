
<!doctype html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Animation in CSS3</title>
		<style>
			#div1{
				height:200px;
				width:200px;
				border:5px solid black;
				padding:30px;
				position:relative;
				box-sizing:border-box;
				background-color:red;
				-webkit-animation-name:firstdiv;
				-webkit-animation-duration:6s;	
			}
			-@-webkit-keyframes firstdiv{
				0%{background-color:red;left:0px;top:0px;}
				10%{background-color:yellow;left:100px;top:0px;}
				20%{background-color:violet;left:200px;top:0px;}
				30%{background-color:green;left:400px;top:200px;}
				40%{background-color:blue;left:500px;top:200px;}
				50%{background-color:pink;left:600px;top:200px;}
				60%{background-color:skyblue;left:800px;top:400px;}
				70%{background-color:orange;left:600px;top:400px;}
				80%{background-color:brown;left:400px;top:200px;}
				90%{background-color:gray;left:200px;top:200px;}
				100%{background-color:violet;left:0px;top:0px;}
				
			}
			@keyframes firstdiv{
				0%{background-color:red;left:0px;top:0px;}
				10%{background-color:yellow;left:100px;top:0px;}
				20%{background-color:violet;left:200px;top:0px;}
				30%{background-color:green;left:400px;top:200px;}
				40%{background-color:blue;left:500px;top:200px;}
				50%{background-color:pink;left:600px;top:200px;}
				60%{background-color:skyblue;left:800px;top:400px;}
				70%{background-color:orange;left:600px;top:400px;}
				80%{background-color:brown;left:400px;top:200px;}
				90%{background-color:gray;left:200px;top:200px;}
				100%{background-color:violet;left:0px;top:0px;}
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
